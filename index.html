<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2rem;
        }
        .watch-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 1rem;
            overflow: hidden;
            text-align: center;
        }
        .watch-card img {
            width: 100%;
            height: auto;
        }
        .watch-card h2 {
            font-size: 1.5rem;
            color: #333;
            margin: 1rem 0;
        }
        .watch-card p {
            font-size: 1rem;
            color: #777;
            margin: 0.5rem 0;
        }
        .price {
            font-size: 1.2rem;
            color: #e60000;
            margin-bottom: 1rem;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #218838;
        }
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
        }
        .cart-count {
            font-size: 1.2rem;
            background-color: red;
            padding: 0.5rem;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            right: -10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Watch Shop</h1>
</header>

<div class="container">
    <div class="watch-card">
        <img src="Fastrack.jpeg" alt="Watch 1">
        <h2>Fastrack</h2>
        <p>Elegant design with premium materials.</p>
        <p class="price">₹5,000</p>
        <button class="btn" onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="watch-card">
        <img src="Apple.jpeg" alt="Watch 2">
        <h2>Apple Watch Series10</h2>
        <p>Durable and stylish for sports enthusiasts.</p>
        <p class="price">₹80,000</p>
        <button class="btn" onclick="addToCart()">Add to Cart</button>
    </div>
    <div class="watch-card">
        <img src="Titan.jpeg" alt="Watch 3">
        <h2>Classic Watch 3</h2>
        <p>Timeless design with a vintage touch.</p>
        <p class="price">₹8,000</p>
        <button class="btn" onclick="addToCart()">Add to Cart</button>
    </div>
</div>

<div class="cart" onclick="viewCart()">
    Cart <span class="cart-count" id="cart-count">0</span>
</div>

<script>
    let cartCount = 0;

    function addToCart() {
        cartCount++;
        document.getElementById('cart-count').textContent = cartCount;
    }

    function viewCart() {
        alert('You have ' + cartCount + ' items in your cart.');
    }
</script>

</body>
</html>
